<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>ZMT de México ERP</title>

  <!-- CSS Bootstrap -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/indexStyle.css">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/606264bc57.js" crossorigin="anonymous"></script>
  
</head>

<body data-bs-theme="dark">

  <!-- Top Banner Container -->
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-12">
        <div class="top-banner d-flex justify-content-center align-items-center bg-body-tertiary border-success">
          <h1 class="text-success-emphasis">ZMT de México ERP</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Container -->
  <div class="main-content d-flex align-items-center min-vh-100 mx-auto" id="panel">

     <!-- Container -->
    <div class="container-fluid main-container">

      <!-- Form column -->
      <div class="col-12 mt-3 mb-3">

        <!-- Form data card -->
        <div class="card">
          <div class="card-body">
            <form class="mt-4">
              <div class="input-group mb-3">
                <span class="input-group-text" id="user_in"><i class="fa-solid fa-user text-success-emphasis"></i></span>
                <input type="text" class="form-control text-center text-warning" id="user_in" name="user_in" placeholder="Escriba su usuario..." required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="pass_in"><i class="fa-solid fa-key text-success-emphasis"></i></span>
                <input type="password" class="form-control text-center text-warning" id="pass_in" name="pass_in" placeholder="Escriba su contraseña..." required>
              </div>

              <div class="d-grid col-md-6 col-lg-3 mx-auto mb-4">
                <button type="submit" class="btn btn-warning mt-4">Iniciar Sesión</button>
              </div>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>


  <!-- JS Bootstrap -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
