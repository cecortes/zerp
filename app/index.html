<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>ZMT de México ERP</title>

  <!-- CSS Bootstrap -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/indexStyle.css">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/606264bc57.js" crossorigin="anonymous"></script>
  <!-- Back4App -->
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <!-- jQuery -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- js -->
  <script type="module" src="./js/login.js"></script>
  
</head>

<body data-bs-theme="dark">

  <!-- Top Banner Container -->
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-12">
        <div class="top-banner d-flex justify-content-center align-items-center bg-body-tertiary border-success">
          <h1 class="text-success-emphasis">ZMT de México ERP</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Container -->
  <div class="main-content d-flex align-items-center min-vh-100 mx-auto" id="panel">

     <!-- Container -->
    <div class="container-fluid main-container">

      <!-- Form column -->
      <div class="col-12 mt-3 mb-3">

        <!-- Form data card -->
        <div class="card">
          <div class="card-body">
            <form class="mt-4">
              <div class="input-group mb-3">
                <span class="input-group-text" id="user_input"><i class="fa-solid fa-user text-success-emphasis"></i></span>
                <input type="text" class="form-control text-center text-warning" id="user_in" placeholder="Escriba su usuario..." required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="pass_input"><i class="fa-solid fa-key text-success-emphasis"></i></span>
                <input type="password" class="form-control text-center text-warning" id="pass_in" placeholder="Escriba su contraseña..." required>
              </div>

              <div class="d-grid col-md-6 col-lg-5 col-xl-5 mx-auto mb-4">
                <button type="submit" class="btn btn-warning mt-4" id="login_btn">Iniciar Sesión</button>
              </div>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-info" tabindex="-1" role="dialog" aria-labelledby="modal-info" aria-hidden="true">

    <!-- Modal size & type -->
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">

      <!-- Modal Content -->
      <div class="modal-content bg-danger" id="modal-style">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title text-tertiary justify-content-center" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <div class="py-3 text-center text-light">
            <i class="fa-solid fa-triangle-exclamation error-icon"></i>
            <br>
            <br>
            <p class="text-tertiary" id="modal-text"></p>
          </div>          
        </div>

      </div>

    </div>

  </div>

  <!-- JS Bootstrap -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
